<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Single Post</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <div class="card" style="width: 18rem;">
        <div class="card-body" th:each="post : ${posts}">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.body}"></p>
            <p>Post created by: <span th:text="${post.user.username}"></span>
                <br>
                Users email: <span th:text="${post.user.email}"></span></p>

                <form th:action="@{'/posts/{id}/edit'(id=${post.getId()})}" method="get">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button class="btn btn-warning" type="submit">Edit this post</button>
                    </div>
                </form>
                <form th:action="@{/posts/{id}/delete(id=${post.getId()})}" method="post" >
                    <input type="hidden" name="id" th:value="${post.id}">
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button class="btn btn-danger" type="submit">Delete this post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
