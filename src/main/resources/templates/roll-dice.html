<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dice Roller</title>
    <style>
        .btn-lg {
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 10px;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>
    <nav th:replace="partials/nav :: navbar"></nav>
    <div class="container">
        <div class="dice">
            <h1>Guess a number</h1>
            <a href="/roll-dice/1"><button class="btn btn-dark btn-lg">1</button></a>
            <a href="/roll-dice/2"><button class="btn btn-dark btn-lg">2</button></a>
            <a href="/roll-dice/3"><button class="btn btn-dark btn-lg">3</button></a>
            <a href="/roll-dice/4"><button class="btn btn-dark btn-lg">4</button></a>
            <a href="/roll-dice/5"><button class="btn btn-dark btn-lg">5</button></a>
            <a href="/roll-dice/6"><button class="btn btn-dark btn-lg">6</button></a>
        </div>
        <hr>

        <div class="" th:if="${guessedNumber != null}">
            <h1>Results</h1>
            <h3><span th:text="${correctCount}"></span> correct out of <span th:text="${diceCount}"></span> rolls</h3>
            <div>Guessed: <span th:text="${guessedNumber}"></span></div>
            <div>Rolls:
                <div th:each="number : ${rolledNumbers}">
                    <div th:if="${number == guessedNumber}"><p class="correct" th:text="${number}"></p></div>
                    <div th:if="${number != guessedNumber}"><p class="wrong" th:text="${number}"></p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
