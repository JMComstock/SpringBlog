<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<div class="container d-flex">
    <h1>Register Form</h1>
    <form th:action="@{/sign-up}" th:method="post" th:object="${user}">
        <div class="row mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" aria-describedby="usernameHelp">
            <div id="usernameHelp" class="form-text">Create a unique username</div>
        </div>
        <div class="row mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="row mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
